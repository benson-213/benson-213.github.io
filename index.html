<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
        }
        .profile-img {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>個人簡介</h1>
    </header>
    <div class="container">
        <img src="profile.jpg" alt="個人照片" class="profile-img">
        <div class="content">
            <h2>關於我</h2>
            <p>你好，我是[你的名字]，一名[你的職業]。我對[你的興趣或專業領域]有著濃厚的興趣，並且擁有多年的經驗。</p>
            <div class="contact-info">
                <h3>聯絡資訊</h3>
                <p>Email: your.email@example.com</p>
                <p>電話: 123-456-7890</p>
                <p>地址: 你的地址</p>
            </div>
        </div>
    </div>
</body>
</html>
